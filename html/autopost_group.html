<section class="animated fadeIn" id="pokes" style="padding: 24px 12px 0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5">
                <div class="setting_pokes">
                    <div class="setting_poke">
                        <div class="form-group">
                            <h5 class="font-16 text-white font-gg">Thiết lập Post bài vào nhóm(Auto Post Group)</h5>
                            <p class="font-gg text-justify font-12 mb-0">
                                <!-- Auto Post Group là hình thức rời khỏi nhóm,
                                thông qua việc chọn nhóm và thoát.
                                Tool Auto Leave Group giúp bạn rời khỏi hàng loạt nhóm không mong muốn giúp tiết kiệm
                                rất nhiều thời gian
                                của bạn. -->
                            </p>
                        </div>
                        <div class="form-group">
                            <label class="font-14 font-gg">Nhập Nội dung cần post </label> <br>
                            <textarea class="ip-idlive" id="ip-idlive" type="text"
                                style="margin-bottom: -5px;height: 100px;width: 100%;"></textarea>
                        </div>
                        <label class="font-14 font-gg">Chèn ảnh vào bài viết (Không bắt buộc) </label> <br>

                        <div class="custom-file">
                            
                            <input type="file" class="custom-file-input" id ="ip-picturefb" required>
                            <label class="custom-file-label" for="ip-picturefb">Chọn file ảnh...</label>
                           
                        </div>
                       <div class="add-picture mt-2">      
                        <img src="#" id="add-picture-fb"  width="100px" height="100px">
                        <img src="#" id="add-picture-fb"  width="100px" height="100px">
                        <img src="#" id="add-picture-fb"  width="100px" height="100px">
                        <img src="#" id="add-picture-fb"  width="100px" height="100px">
                        <img src="#" id="add-picture-fb"  width="100px" height="100px">
                       </div> 
                       <br>
                        <label class="font-gg font-14" for="">Độ trễ ngẫu nhiên</label>
                        <br>
                        <div class="form-group d-flex flex-row">
                            <select id="leave-timeout1" class="font-gg col-5">
                                <option value="2">2 giây</option>
                                <option value="4">4 giây</option>
                                <option value="6">6 giây</option>
                                <option value="8">8 giây</option>
                                <option value="10">10 giây</option>
                            </select>
                            <div class="d-flex align-items-center justify-content-center ml-2" style="font-size:27px">~
                            </div>
                            <select id="leave-timeout2" class="font-gg col-5 ml-2">
                                <option value="12">12 giây</option>
                                <option value="14">14 giây</option>
                                <option value="16">16 giây</option>
                                <option value="18">18 giây</option>
                                <option value="20">20 giây</option>>
                            </select>
                        </div>

                        <div class="form-group mb-0 group-btn-pokes">
                            <button type="button" id="start_leavegroup"
                                class="btn m-auto shadow-none btn-primary font-gg font-14" style="display:block">Bắt
                                đầu <span class="count_friend"></span></button>
                        </div>
                    </div>

                    <div class="loading_poke d-none">
                        <div class="progress-pokes">
                            <label class="font-gg font-16" for="">Đang thoát nhóm...<br>
                                <!-- <br>
                                <span class="font-16" id="T"></span> -->
                            </label>
                        </div>
                        <div class="form-group kq-poke">

                        </div>

                        <div class="form-group mb-0 mt-2 group-btn-pokes">
                            <button type="button" id="stop_leavegroup"
                                class="btn m-auto shadow-none font-14 font-gg btn-danger">Hủy
                                bỏ</button>
                        </div>
                    </div>
                </div>
                <div class="note form-group mt-3 font-14 p-2">
                    <span style="color:#FFBF00">Lưu ý:</span> Auto Leave Group quá nhiều có thể có nguy cơ bị
                    tấn công trên Facebook vì vậy nên cân nhắc lại khi mời quá nhiều.
                </div>
            </div>

            <div class="col-lg-7">
                <div class="fetch_data">
                    <h5 class="font-gg pb-1 text-white font-16">Danh sách Nhóm</h5>
                    <div class="group-all group-allautopost-group">

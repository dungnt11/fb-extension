<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Tool</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../css/lib/fontawesome-all.css">
    <link rel="stylesheet" href="../css/lib/shared.min.css">
    <link rel="stylesheet" href="../css/content.min.css">
    <link rel="stylesheet" href="../css/lib/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/datatable.css">
    <link rel="stylesheet" href="../css/lib/animate.css">
    <link rel="stylesheet" href="../css/policy.css">
</head>
<body>
    <div class="popup">
        <div class="wrapper">
            <div class="container-popup">
                <div class="form-group mt-2 mb-0 top">
                    <div class="title font-16 text-center font-weight-bold font-gg text-primary">
                        Facebook Tools <span class="badge ml-1 font-gg badge-primary font-10 font-gg">Beta</span>
                    </div>
                </div>
                <div class="row ui_popup">

                    <div class="col-6">
                        <div class="box-left-popup">
                            <div class="bg-cover">
                            </div>
                            <div class="card-popup">
                                <div class="push-top m-auto d-none">
                                    <img class="card-img-top">
                                </div>
                                <div class="card-body" style="padding-bottom:22px">
                                    <h5 class="font-gg font-20 name_popup text-custom text-center"></h5>
                                    <p class="text-center font-gg id_popup font-14"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="box-right-popup">
                            <div class="box-function">
                                <div class="form-group">
                                    <h5 class="text-custom font-16 mb-1 font-weight-bold">Quản lí tính năng</h5>
                                    <p class="font-gg font-12">Bạn có thể quản lí tính năng ở đây hoặc trong trang quản
                                        lý đầy đủ.</p>
                                </div>
                                <div class="form-group">
                                    <label class="cstm-switch">
                                        <input type="checkbox" name="option" value="1" data-feature="Shield_popup"
                                            id="Shield_popup" class="cstm-switch-input system-feature-check">
                                        <span class="cstm-switch-indicator "></span>
                                        <span class="cstm-switch-description text-dark font-gg font-14"
                                            lang-vi="Bật tự động tương tác">Bật khiên bảo vệ</span>
                                    </label>

                                    <label class="cstm-switch  mt-2">
                                        <input type="checkbox" name="option" value="1"
                                            data-feature="autoReactions_popup" id="autoReactions_popup"
                                            class="cstm-switch-input system-feature-check">
                                        <span class="cstm-switch-indicator "></span>
                                        <span class="cstm-switch-description text-dark font-gg font-14"
                                            lang-vi="Bật tự động tương tác">Tự động tương tác</span>
                                    </label>

                                    <label class="cstm-switch mt-2">
                                        <input type="checkbox" name="option" value="1" data-feature="blockMessage_popup"
                                            id="blockMessage_popup" class="cstm-switch-input system-feature-check">
                                        <span class="cstm-switch-indicator "></span>
                                        <span class="cstm-switch-description text-dark  font-gg font-14"
                                            lang-vi="Bật tự động tương tác">Chặn "Đã xem" tin nhắn</span>
                                        <span class="badge ml-2 font-gg badge-danger font-10 font-gg">New</span>
                                    </label>

                                    <label class="cstm-switch mt-2">
                                        <input type="checkbox" name="option" value="1" data-feature="blockType_popup"
                                            id="blockType_popup" class="cstm-switch-input system-feature-check">
                                        <span class="cstm-switch-indicator "></span>
                                        <span class="cstm-switch-description text-dark  font-gg font-14"
                                            lang-vi="Bật tự động tương tác">Chặn "Đang trả lời..." tin nhắn</span>
                                        <span class="badge ml-2 font-gg badge-danger font-10 font-gg">New</span>
                                    </label>
                                </div>
                                <div class="form-group mb-0">
                                    <button class="btn open-function btn-primary shadow-none font-14 font-gg w-100">
                                        Quản lý tất cả tính năng
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script type='text/javascript' src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/jquery.dataTables.min.js"></script>
<script src="../js/lib/dataTables.buttons.min.js"></script>
<script src="../js/lib//dataTables.select.min.js"></script>
<script src="../js/lib/moment.min.js"></script>
<script src="../js/lib/vi.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/lib/sweetalert2.min.js"></script>

<!-- //////////////////////////////////////////////////////////////// -->
<script src="../js/policy.js"></script>
<script src="../js/init.js"></script>
<script src="../js/function_gobal.js"></script>
<script src="../js/profile.js"></script>
<script src="../js/pokes.js"></script>
<script src="../js/shield.js"></script>
<script src="../js/reaction.js"></script>
<script src="../js/invite_friend.js"></script>
<script src="../js/filter_friend.js"></script>
<script src="../js/leave_group.js"></script>
<script src="../js/get_id_facebook.js"></script>
<script src="../js/invite_live.js"></script>
<script src="../js/auto_like.js"></script>
<script src="../js/invite_group.js"></script>

</html>
